<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">                  
                    <h:outputLabel value="RoleName:" for="roleName" />
                    <h:inputText id="roleName" value="#{adminCdi.r.roleName}" title="RoleName" required="true" requiredMessage="The RoleName field is required."/>
                </h:panelGrid>
                <h:commandButton value="insert" action="#{adminCdi.addRole()}"/>
            </h:form>
        </f:view>

        
    </h:body>
</html>
