<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            
            <f:view>
                <h3><h:link value="Insert" outcome="brandInsert" /></h3>
                <h:form>
                    <h1><h:outputText value="Brand"/></h1>
                    <h:dataTable value="#{brandCdi.allBrands}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bid"/>
                            </f:facet>
                            <h:outputText value="#{item.bid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bname"/>
                            </f:facet>
                            <h:outputText value="#{item.bname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bimg"/>
                            </f:facet>
                            <h:outputText value="#{item.bimg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Manufacturer"/>
                            </f:facet>
                            <h:outputText value="#{item.manufacturer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CountryOrigin"/>
                            </f:facet>
                            <h:outputText value="#{item.countryOrigin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="SiteUrl"/>
                            </f:facet>
                            <h:outputText value="#{item.siteUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Update" action="#{brandCdi.updateBrand()}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Delete" action="#{brandCdi.deleteBrand(item.bid)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
