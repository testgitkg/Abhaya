<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
        <f:view>
            <h3><h:link value="Insert" outcome="adminInsert" /></h3>
            <h:form>
                <h1><h:outputText value="Admin List"/></h1>
                <h:dataTable value="#{adminCdi.allAdmin}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aid"/>
                        </f:facet>
                        <h:outputText value="#{item.aid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rid"/>
                        </f:facet>
                        <h:outputText value="#{item.rid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aname"/>
                        </f:facet>
                        <h:outputText value="#{item.aname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Update" action="#{adminCdi.updateAdmin()}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Delete" action="#{adminCdi.deleteAdmin(item.aid, item.rid)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
            
        </center>

        
    </h:body>
</html>
