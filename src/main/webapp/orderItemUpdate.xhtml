<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <center>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Update"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="OrderItemId:" for="orderItemId" />
                        <h:inputText id="orderItemId" value="#{orderItemCdi.order_item_id}" title="OrderItemId" required="true" requiredMessage="The OrderItemId field is required."/>
                        <h:outputLabel value="Quantity:" for="quantity" />
                        <h:inputText id="quantity" value="#{orderItemCdi.quantity}" title="Quantity" />
                        <h:outputLabel value="Price:" for="price" />
                        <h:inputText id="price" value="#{orderItemCdi.price}" title="Price" />
                        <h:outputLabel value="TotalAmt:" for="totalAmt" />
                        <h:inputText id="totalAmt" value="#{orderItemCdi.total_amt}" title="TotalAmt" />
                        <h:outputLabel value="Oid:" for="oid" />
                        <h:selectOneMenu id="oid" value="#{orderItemCdi.oid}" title="Oid" >
                            <f:selectItems value="#{orderCdi.allOrders}" var="order" itemValue="#{order.oid}" itemLabel="#{order.status}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Mid:" for="mid" />
                        <h:selectOneMenu id="mid" value="#{orderItemCdi.mid}" title="Mid" >
                            <f:selectItems value="#{medicineCdi.allMedicine}" var="medi" itemValue="#{medi.mid}" itemLabel="#{medi.mname}" />                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Update" action="#{orderItemCdi.updateOrderItem()}" />
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
