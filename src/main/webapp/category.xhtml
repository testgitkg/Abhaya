<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            <f:view>
                <h3><h:link value="Insert" outcome="categoryInsert" /></h3>
                <h:form>
                    <h1><h:outputText value="Category"/></h1>
                    <h:dataTable value="#{categoryCdi.allCategory}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CatId"/>
                            </f:facet>
                            <h:outputText value="#{item.catId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cname"/>
                            </f:facet>
                            <h:outputText value="#{item.cname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Update" action="#{categoryCdi.redirectToEdit()}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Delete" action="#{categoryCdi.deleteCategory()}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
