<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Navigation Bar */
            .navbar {
                height: 100%;
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #333;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                overflow-y: auto; /* Enable vertical scrolling */
                padding-bottom: 20px;
            }
            .navbar a {
                padding: 10px 30px;
                text-decoration: none;
                font-size: 16px;
                font-family: Inter, sans-serif;
                color: white;
                display: block;
                transition: all 0.3s ease;
            }
            .navbar a:hover {
                background-color: #575757;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                color: #fff;
            }
            
            /* Form Styling */
            
            .content {
                margin-left: 270px;
                padding: 20px;
            }
            .form-container {
                background-color: #e0e0e0; /* Light gray background for the form */
                padding: 20px;
                margin-left: 270px;
                border-radius: 40px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: 50px auto;
                font-family: Arial, sans-serif;
            }

            .form-container h1 {
                text-align: center;
                color: #333; /* Dark gray heading */
                margin-bottom: 20px;
                font-size: 22px;
            }

            .form-item {
                margin-bottom: 15px;
            }

            .form-item label {
                font-size: 16px;
                color: #555; /* Medium gray text */
                display: block;
                margin-bottom: 5px;
            }

            .form-item input, 
            .form-item select {
                width: 90%;
                margin-left: -10px;
                /*margin-right: 20px;*/
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f8f8f8; /* Light gray input fields */
            }

            .form-item input:focus, 
            .form-item select:focus {
                border-color: #888;
                outline: none;
            }

            .form-item button {
                width: 100%;
                padding: 10px;
                background-color: #555; /* Medium gray button */
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .form-item button:hover {
                background-color: #333; /* Dark gray hover effect */
            }
        </style>
    </h:head>
    <h:body>
        
        <div class="navbar">
            <img src="../assets/img/logowhite.png" alt="Abhaya" style="color: gray" height="150px" width="150px"/>
            <br/><br/>
            <h:link value="Admin" outcome="admin" />
            <h:link value="Blog" outcome="blog" />
            <h:link value="Brand" outcome="brand" />
            <h:link value="Cart" outcome="cart" />
            <h:link value="Cart Item" outcome="cartItem" />
            <h:link value="Category" outcome="category" />
            <h:link value="Feedback" outcome="feedback" />
            <h:link value="Form" outcome="form" />
            <h:link value="Inventory" outcome="inventory" />
            <h:link value="Medicine" outcome="medicine" />
            <h:link value="Order" outcome="order" />
            <h:link value="Order Item" outcome="orderItem" />
            <h:link value="Order Manage" outcome="orderManage" />
            <h:link value="User" outcome="register" />
            <h:link value="Role" outcome="role" />
        </div>
        <div class="content">
        <div class="form-container">
        <center>           
            
            <f:view>
                <h:form>
                    <h1>Add Admin</h1>
                    <div class="form-item">
                        <label for="rid">Role:</label>
                        <h:selectOneMenu id="rid" value="#{adminCdi.rid}">
                            <f:selectItems value="#{roleCdi.allRoles}" var="role" 
                                           itemValue="#{role.rid}" 
                                           itemLabel="#{role.roleName}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-item">
                        <label for="aname">Admin Name:</label>
                        <h:inputText id="aname" value="#{adminCdi.aname}" />
                    </div>
                    <div class="form-item">
                        <label for="email">Email:</label>
                        <h:inputText id="email" value="#{adminCdi.email}" />
                    </div>
                    <div class="form-item">
                        <label for="password">Password:</label>
                        <h:inputSecret id="password" value="#{adminCdi.password}" />
                    </div>
                    <div class="form-item">
                        <h:commandButton value="Add Admin" action="#{adminCdi.addAdmin()}" />
                        
                    </div>
                    <h:commandButton value="Back" action="admin.xhtml" />
                </h:form>
            </f:view>
        
        </center>
        </div>
        </div>
    </h:body>
</html>
