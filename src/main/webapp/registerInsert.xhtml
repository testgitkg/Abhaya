<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            
            <f:view>
                <h:form>
                    <h1><h:outputText value="Add"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Rid:" for="rid" />
                        <h:selectOneMenu id="rid" value="#{registerCdi.rid}" title="Rid">
                            <f:selectItems value="#{roleCdi.allRoles}" var="role" itemValue="#{role.rid}" itemLabel="#{role.roleName}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Uname:" for="uname" />
                        <h:inputText id="uname" value="#{registerCdi.uname}" title="Uname" />
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{registerCdi.email}" title="Email" />
                        <h:outputLabel value="Password:" for="password" />
                        <h:inputText id="password" value="#{registerCdi.password}" title="Password" />
                        <h:outputLabel value="Address:" for="address" />
                        <h:inputText id="address" value="#{registerCdi.address}" title="Address" />
                    </h:panelGrid> <br/>
                    <h:commandButton value="Submit" action="#{registerCdi.addUserMst()}" />
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
