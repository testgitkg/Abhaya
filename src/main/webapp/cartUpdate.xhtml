<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Update"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Cartid:" for="cartid" />
                        <h:inputText id="cartid" value="#{cartCdi.cartid}" title="Cartid" required="true" requiredMessage="The Cartid field is required."/>
                        <h:outputLabel value="CreatedAt:" for="createdAt" />
                        <h:inputText id="createdAt" value="#{cartCdi.created_at}" title="CreatedAt" required="true" requiredMessage="The CreatedAt field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                        </h:inputText>
                        <h:outputLabel value="UpdatedAt:" for="updatedAt" />
                        <h:inputText id="updatedAt" value="#{cartCdi.updated_at}" title="UpdatedAt" required="true" requiredMessage="The UpdatedAt field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                        </h:inputText>
                        <h:outputLabel value="Uid:" for="uid" />
                        <h:selectOneMenu id="uid" value="#{cartCdi.uid}" title="Uid" >
                            <f:selectItems value="#{registerCdi.allUsers}" var="user" itemValue="#{user.uid}" itemLabel="#{user.uname}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Status:" for="status" />
                        <h:inputText id="status" value="#{cartCdi.status}" title="Status" />
                    </h:panelGrid> <br/>
                    <h:commandButton value="Update" action="#{cartCdi.updateCart()}" />
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
