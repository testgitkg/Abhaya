<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            
            <f:view>
                <h:form>
                    <h1><h:outputText value="Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Rid:" for="rid" />
                        <h:inputText id="rid" value="#{roleCdi.rid}" title="Rid" required="true" requiredMessage="The Rid field is required."/>
                        <h:outputLabel value="RoleName:" for="roleName" />
                        <h:inputText id="roleName" value="#{roleCdi.role_name}" title="RoleName" required="true" requiredMessage="The RoleName field is required."/>
                    </h:panelGrid><br/>                    
                    <h:commandButton value="Update" action="#{roleCdi.updateRole()}" />
                </h:form>                
            </f:view>

        </center>
        
    </h:body>
</html>
