<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
        <style>            
            /* Form Styling */
            
            .content {
                margin-left: 20px;
                padding: 20px;
            }
            .form-container {
                background-color: #e0e0e0; /* Light gray background for the form */
                padding: 20px;
                margin-left: 270px;
                border-radius: 40px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: 50px auto;
                font-family: Arial, sans-serif;
            }

            .form-container h1 {
                text-align: center;
                color: #333; /* Dark gray heading */
                margin-bottom: 20px;
                font-size: 22px;
            }

            .form-item {
                margin-bottom: 15px;
            }

            .form-item label {
                font-size: 16px;
                color: #555; /* Medium gray text */
                display: block;
                margin-bottom: 5px;
            }

            .form-item input, 
            .form-item select {
                width: 90%;
                margin-left: -10px;
                /*margin-right: 20px;*/
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f8f8f8; /* Light gray input fields */
            }

            .form-item input:focus, 
            .form-item select:focus {
                border-color: #888;
                outline: none;
            }

            .form-item button {
                width: 100%;
                padding: 10px;
                background-color: #555; /* Medium gray button */
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .form-item button:hover {
                background-color: #333; /* Dark gray hover effect */
            }
        </style>
    </h:head>
    <h:body>
        
        
        <div class="content">
        <div class="form-container">
        <center>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Add form"/></h1>
                    <div class="form-item">
                        <h:outputLabel value="Mno:" for="mno" />
                        <h:inputText id="mno" value="#{formCdi.mno}" title="Mno" />
                    </div>
                        <div class="form-item">
                        <h:outputLabel value="Dob:" for="dob" />
                        <h:inputText id="dob" value="#{formCdi.dob}" title="Dob" />
                        </div>
                        <div class="form-item">
                        <h:outputLabel value="Height:" for="height" />
                        <h:inputText id="height" value="#{formCdi.height}" title="Height" />
                        </div>
                        <div class="form-item">
                        <h:outputLabel value="Weight:" for="weight" />
                        <h:inputText id="weight" value="#{formCdi.weight}" title="Weight" />
                        </div>
                        <div class="form-item">
                        <h:outputLabel value="Uid:" for="uid" />
                        <h:selectOneMenu id="uid" value="#{formCdi.uid}" title="Uid" >
                            <f:selectItems value="#{registerCdi.allUsers}" var="user" itemValue="#{user.uid}" itemLabel="#{user.uname}" />
                        </h:selectOneMenu>
                        </div>
                        <div class="form-item">
                        <h:outputLabel value="Fname:" for="fname" />
                        <h:inputText id="fname" value="#{formCdi.fname}" title="Fname" />
                        </div>
                        <div class="form-item">
                        <h:outputLabel value="Gender:" for="gender" />
                        <h:inputText id="gender" value="#{formCdi.gender}" title="Gender" />
                        </div>
                        <div class="form-item">
                        <h:outputLabel value="Address:" for="address" />
                        <h:inputText id="address" value="#{formCdi.address}" title="Address" />
                        </div>
                    <div class="form-item">
                    <h:commandButton value="Add" action="#{formCdi.addForm()}" />
                    </div>
                    <h:commandButton value="Back" action="home.xhtml" />
                </h:form>
            </f:view>
        </center>
        </div>
        </div>
    </h:body>
</html>
