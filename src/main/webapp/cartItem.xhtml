<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            
            <f:view>
                <h3><h:link value="Insert" outcome="cartItemInsert" /></h3>
                <h:form>
                    <h1><h:outputText value="Cart Item"/></h1>
                    <h:dataTable value="#{cartItemCdi.allCartItem}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CartItemId"/>
                            </f:facet>
                            <h:outputText value="#{item.cartItemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantity"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cartid"/>
                            </f:facet>
                            <h:outputText value="#{item.cartid.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Mid"/>
                            </f:facet>
                            <h:outputText value="#{item.mid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Update" action="#{cartItemCdi.redirectToUpdate()}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Delete" action="#{cartItemCdi.deleteCartItem()}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </center> 
        
    </h:body>
</html>
