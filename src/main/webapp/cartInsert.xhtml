<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit Cart"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="CreatedAt:" for="createdAt" />
                        <h:inputText id="createdAt" value="#{cartCdi.c.createdAt}" title="CreatedAt" required="true" requiredMessage="The CreatedAt field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="UpdatedAt:" for="updatedAt" />
                        <h:inputText id="updatedAt" value="#{cartCdi.c.updatedAt}" title="UpdatedAt" required="true" requiredMessage="The UpdatedAt field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="Uid:" for="uid" />
                        <h:selectOneMenu id="uid" value="#{cartCdi.c.uid}" title="Uid" >
                            <f:selectItems value="#{userCdi.allUsers}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Status:" for="status" />
                        <h:inputText id="status" value="#{cartCdi.c.status}" title="Status" />
                    </h:panelGrid> <br/>
                    <h:commandButton value="Submit" action="#{cartCdi.addCart()}" />
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
