            <f:view>

                    <h1>

                    </h1>
                    <h3>
                        <h:link value="Insert" outcome="blogInsert" />
                    </h3>

                    <!-- Cards container -->
                    <div style="display: flex; flex-wrap: wrap; gap: 20px; padding: 40px;">
                        <!-- Iterate through all blogs -->
                        <ui:repeat value="#{blogCdi.allBlog}" var="item">
                            <!-- Card style -->
                            <div style="width: 1300px; border: 1px solid #ddd; border-radius: 8px; padding: 25px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                                <!-- Blog Title -->
                                <h2 style="font-size: 20px; font-family: Arial, sans-serif; margin-bottom: 8px;">
                                    #{item.title}
                                </h2>
                                <!-- Blog Content -->
                                <p style="font-size: 14px; color: #666; margin-bottom: 8px;">
                                    #{item.content}
                                </p>
                                <!-- Blog Details -->
                                <div style="font-size: 12px; color: #999;">
                                    <p>Author: #{item.aid.aname}</p>
                                    <p> #{item.tags} </p>
                                </div>
                                <!-- Actions -->
                                <div style="margin-top: 16px; text-align: center;">

                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </f:view>
