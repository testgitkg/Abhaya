<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            
            <!--Role-->
        <f:view>
            <h3><h:link value="Insert" outcome="insert_role" /></h3>
            <h:form>                
                <h1><h:outputText value="Roles"/></h1>
                <h:dataTable value="#{roleCdi.allRoles}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rid"/>
                        </f:facet>
                        <h:outputText value="#{item.rid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RoleName"/>
                        </f:facet>
                        <h:outputText value="#{item.roleName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Update" action="#{roleCdi.updateRole(item.rid, item.role_name)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Delete" action="#{roleCdi.deleteRole(item.rid)}" onclick="return confirm('Are you sure to delete?(Y/N)')" />
                    </h:column>
                </h:dataTable>                
            </h:form>
        </f:view>
            
            <f:view>

                <!--user list-->
                <h3><h:link value="Insert" outcome="insert_register" /></h3>
                <h:form>
                    <h1><h:outputText value="User list"/></h1>
                    <h:dataTable value="#{registerCdi.allUsers}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Uid"/>
                            </f:facet>
                            <h:outputText value="#{item.uid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rid"/>
                            </f:facet>
                            <h:outputText value="#{item.rid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Uname"/>
                            </f:facet>
                            <h:outputText value="#{item.uname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Password"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                            <h:commandButton value="Delete" action="#{registerCdi.deleteUser(item.uid, item.rid)}" onclick="return confirm('Are you sure to delete?(Y/N)')" />
                    </h:column>
                    </h:dataTable>
                </h:form>
                
                
            </f:view>

        </center>

    </h:body>
</html>
