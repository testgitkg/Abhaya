<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Facelet Page</title>
        <style>
            body {
                background-image: url("../asstes/img/p-6.jpg"); /* Path to the uploaded image */
                background-size: cover; /* Make sure the image covers the entire viewport */
                background-repeat: no-repeat; /* Prevent the image from repeating */
                background-attachment: fixed; /* Fix the background when scrolling */
                background-position: center; /* Center the background image */
                margin: 0;
                font-family: 'Arial', sans-serif;
                color: #ffffff; /* White text for contrast */
            }

            h3 {
                text-align: center;
                background: rgba(0, 0, 0, 0.6); /* Add a semi-transparent background behind text */
                padding: 20px;
                border-radius: 10px;
                display: inline-block;
            }

            h3 a {
                display: block;
                text-decoration: none;
                color: #ffffff;
                background: rgba(255, 255, 255, 0.2); /* Semi-transparent button effect */
                padding: 10px 20px;
                margin: 10px 0;
                border-radius: 5px;
                font-size: 18px;
                font-weight: bold;
                transition: background 0.3s ease, color 0.3s ease;
            }

            h3 a:hover {
                background: #ffffff; /* Solid white background on hover */
                color: #000000; /* Black text on hover */
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h3>
                <h:link value="Login" outcome="login" /><br/>
                <h:link value="Home" outcome="home" /><br/>
                <h:link value="Admin" outcome="homeAdmin" />
            </h3>
        </center>
    </h:body>
</html>
