<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
        <f:view>

            <h3><h:link value="Insert" outcome="insert" /></h3>
            <h:form>
                
                <h1><h:outputText value="Roles"/></h1>
                <h:dataTable value="#{adminCdi.allRoles}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rid"/>
                        </f:facet>
                        <h:outputText value="#{item.rid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RoleName"/>
                        </f:facet>
                        <h:outputText value="#{item.roleName}"/>
                    </h:column>
                    
                </h:dataTable>                
            </h:form>
        </f:view>
        </center>

    </h:body>
</html>
