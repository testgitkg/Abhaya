<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Add"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Rating:" for="rating" />
                        <h:inputText id="rating" value="#{feedbackCdi.rating}" title="Rating" />
                        <h:outputLabel value="FeedbackDate:" for="feedbackDate" />
                        <h:inputText id="feedbackDate" value="#{feedbackCdi.feedback_date}" title="FeedbackDate" required="true" requiredMessage="The FeedbackDate field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Uid:" for="uid" />
                        <h:selectOneMenu id="uid" value="#{feedbackCdi.uid}" title="Uid" >
                            <f:selectItems value="#{registerCdi.allUsers}" var="user" itemValue="#{user.uid}" itemLabel="#{user.uname}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Comments:" for="comments" />
                        <h:inputTextarea rows="4" cols="30" id="comments" value="#{feedbackCdi.comments}" title="Comments" />
                    </h:panelGrid>
                    <h:commandButton value="Add" action="#{feedbackCdi.addFeedback()}" />
                </h:form>
            </f:view>

        </center>
        
    </h:body>
</html>
