<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
        <f:view>

            
            <h:form>
                <h1><h:outputText value="Feedback by user"/></h1>
                <h:dataTable value="#{feedbackCdi.allFeedback}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fid"/>
                        </f:facet>
                        <h:outputText value="#{item.fid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rating"/>
                        </f:facet>
                        <h:outputText value="#{item.rating}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FeedbackDate"/>
                        </f:facet>
                        <h:outputText value="#{item.feedbackDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Uid"/>
                        </f:facet>
                        <h:outputText value="#{item.uid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Comments"/>
                        </f:facet>
                        <h:outputText value="#{item.comments}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Delete" action="#{feedbackCdi}" onclick="return confirm('Are you sure to delete?(Y/N)')" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </center>

        
    </h:body>
</html>
